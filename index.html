<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Get My Akan Name</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="style.css" />

	</head>
	<body>
		<h1>Get Your Akan Name From Birthday</h1>
		<p>
			Please fill out this form with the required information to get your name
			from gender and birthday!
		</p>
		<p id="new-date"></p>
		<form action="">
			<fieldset>
				<label for="year">Enter Your Birthday Year: <input id="year" /></label>
				<label for="month"
					>Enter Your Birthday Month: <input id="month"
				/></label>
				<label for="date">Enter Your Birthday Date: <input id="date" /></label>
				<label for="date"
					>Choose Your Gender:
					<select id="gender-select">
						<option value="">--Select gender--</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</label>
			</fieldset>
		</form>
		<button id="getDetails" onclick="getDayBorn()">SUBMIT</button>
		<!-- import JavaScript file -->
		<script src="index.js"></script>

        <div class="container mt-3">
                                                  
            <div class="spinner-border text-muted"></div>
            <div class="spinner-border text-primary"></div>
            <div class="spinner-border text-success"></div>
            <div class="spinner-border text-info"></div>
            <div class="spinner-border text-warning"></div>
            <div class="spinner-border text-danger"></div>
            <div class="spinner-border text-secondary"></div>
            <div class="spinner-border text-dark"></div>
            <div class="spinner-border text-light"></div>
        </div>

	</body>
</html>
